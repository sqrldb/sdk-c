name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build
        run: make

      - name: Run tests
        run: make test

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libsquirreldb-${{ runner.os }}
          path: |
            libsquirreldb.a
            include/
