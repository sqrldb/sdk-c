name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: linux-x86_64
          - os: macos-latest
            artifact: darwin-x86_64
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build
        run: make

      - name: Run tests
        run: make test

      - name: Package
        run: |
          mkdir -p squirreldb-${{ matrix.artifact }}
          cp libsquirreldb.a squirreldb-${{ matrix.artifact }}/
          cp -r include squirreldb-${{ matrix.artifact }}/
          cp LICENSE README.md squirreldb-${{ matrix.artifact }}/
          tar -czvf squirreldb-${{ matrix.artifact }}.tar.gz squirreldb-${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: squirreldb-${{ matrix.artifact }}
          path: squirreldb-${{ matrix.artifact }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/**/*.tar.gz
